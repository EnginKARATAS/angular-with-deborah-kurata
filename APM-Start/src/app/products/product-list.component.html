<div class="card">

  <div class="cart-header">{{pageTitle}}</div>

  <div class="cart-body">
    <div class="row">
      <div class="col-md-2">Filter By:</div>
      <div class="col-md-4">
        <input type="text" />
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="h4">
          <h4>Filtered by:</h4>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th>
                <button class="btn btn-primary">Show Image</button>
              </th>
              <th>Product</th>
              <th>Code</th>
              <th>Available</th>
              <th>Price</th>
              <th>5 star rating</th>
            </tr>
          </thead>

          <tbody>
              <tr *ngFor='let product of products'>
                  <td></td>
                  <td>{{product.productName}}</td>
                  <td>{{product.quantityPerUnit}}</td>
              </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
